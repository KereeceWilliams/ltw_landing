{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="row">
<div class="col-lg-6">
<h1>Step 1 of 2</h1>
<form id="myForm" action="" method="post">
{% csrf_token %}
{{ wizard.management_form }}
{% for field in wizard.form %}
<div class="form-group">
<label class="control-label" for="id_{{ form.prefix }}-{{ field.name }}">{{ field.label }}</label>
{{ field }}
</div>
{% endfor %}
{% if wizard.steps.next %}
<button type="submit" class="btn btn-primary">Next</button>
{% else %}
<button type="submit" class="btn btn-primary">Next</button>
{% endif %}
</div>
</div>
{% endblock %}
